schema_version: 1

context:
  name: bm25s
  version: "0.2.14"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bm25s-${{ version }}.tar.gz
  sha256: 7b6717770fffbdb3b962e5fe8ef1e6eac7f285d0fbc14484b321e136df837139

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - scipy
    - numpy

tests:
  - python:
      imports:
        - bm25s
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An ultra-fast implementation of BM25 based on sparse matrices.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/xhluca/bm25s
  documentation: https://bm25s.github.io/

extra:
  recipe-maintainers:
    - thewchan
